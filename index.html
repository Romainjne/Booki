<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/b76a43ec27.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-tablette.css">
    <link rel="stylesheet" href="css/style-mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="nav">
           <img class="logo" src="images/Booki.png" alt="Logo booki" width="120" height="50">
           <ul class="menu">
               <li><a class="element_menu" href="#">Hébergements</a></li>
               <li><a class="element_menu" href="#">Activités</a></li>
           </ul>
       </nav>
       <div class="titles">
        <h1>Trouver votre hébergement pour des vacances de rêve</h1>
        <h2 class="description">En plein centre ville ou en pleine nature</h2>
        </div>
    </header>
    <section>
        <div class="border_search flex_center">
            <div class="flex_center  icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div>
                <input
                class="search flex_center border_none padding_search"
                type="search" 
                value="Marseille, France"
                />
            </div>    
            <div class="flex_center button_search search_disabled">Rechercher
            </div>
            <div class=" flex_center magnifying_glass_none">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
    </section> 
    
    <section>

        <div class="filter margin_filter">
            <div class="margin_title"> <h2 class="filter_font">Filtres</h2></div>
            <div class="flex_between filter_text_icons">
                <i class="fa-solid fa-money-bill-wave filter_icon flex_center"></i>
                <div class="filter_text flex_center">Economique</div>
            </div>
            <div class="flex_between filter_text_icons">
                <i class="fa-solid fa-child-reaching filter_icon flex_center"></i>
                <div class="filter_text flex_center">Familial</div>
            </div>
            <div class="flex_between filter_text_icons">
                <i class="fa-solid fa-heart filter_icon flex_center"></i>
                <div class="filter_text flex_center">Romantique</div>
            </div>
            <div class="flex_between filter_text_icons">
                <i class="fa-solid fa-dog filter_icon flex_center"></i>
                <div class="filter_text flex_center">Animaux autorisés</div>
            </div>
        </div> 
    </section>       
        
        
</body>

</html>
